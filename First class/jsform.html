<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="">
        <label for="">Name</label><br>
        <input type="text" id="name"><br>

        <label for="">Contact</label><br>
        <input type="text" id="contact"><br>

        <label for="">Remarks</label><br>
        <textarea name="" id="remarks"></textarea><br>

        <label for="">Sex</label><br>
        <input type="radio" name="gender" value="Male">Male <br>
        <input type="radio" name="gender" value="Female">Female <br>

        <label for="">Courses</label><br>
        <input type="checkbox" name="course" value="NT">NT <br>
        <input type="checkbox" name="course" value="IAD">IAD <br>
        <input type="checkbox" name="course" value="DDD">DDD <br>
        <input type="checkbox" name="course" value="ESAD">ESAD <br>
        <input type="checkbox" name="course" value="JEE">JEE <br>

        <label for="">Location</label><br>
        <select name="" id="location">
            <option value="Banani">Banani</option><br>
            <option value="Dhanmondi">Dhanmondi</option><br>
            <option value="Mirpur">Mirpur</option><br>
            <option value="Ajimpur">Ajimpur</option><br>


        </select><br><br>
        <input type="button" value="Submit" onclick="dataSend()"><br>
        <input type="button" value="Reset">


    </form>
    <script src="jsform.js"></script>
    
</body>
</html>
