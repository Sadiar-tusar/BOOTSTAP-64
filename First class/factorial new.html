<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let input=parseInt(prompt('Number'));
        let factorial=1;
        for(let i=1; i <= input; i++){
            factorial *=i;
        }
        document.write(factorial);
    </script>
</body>
</html>
