<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Registration Form</h1>
    <div class="container ">
        <form class="bg-info">
            <!-- start 1st row -->
            <div class="row mb-3">
                <div class="col-md-5">
                    <label class="form-label">Name <small class="text-danger">*</small></label>
                    <input type="text" class="form-control" placeholder="Md.Sadiar Rahman required">
                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">

                </div>
                <div class="col-md-5">
                    <label class="Form-lable">Email</label>
                    <input type="email" class="form-control" placeholder="fhdfh@gnnbkx">


                </div>
            </div>
            <!-- end 1st row -->

            <!-- start 2nd row -->
            <div class="row mb-3">
                <div class="col-md-5">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Md.Sadiar Rahman">
                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">

                </div>
                <div class="col-md-5">
                    <label class="Form-lable">Password</label>
                    <input type="password" class="form-control" placeholder="**********">


                </div>
            </div>
            <!-- end 2nd row -->

            <!-- start 3rd row -->
            <div class="row mb-3">
                <div class="col-md-5">
                    <label class="form-label">Gender</label>
                    <!-- strat radio -->
                    <div class="form-check">
                        <input type="radio" name="gender"> Male <br>
                        <input type="radio" name="gender"> Female <br>
                        <input type="radio" name="gender"> Other

                    </div>
                    <!-- end radio -->
                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">

                </div>
                <div class="col-md-5">
                    <label class="Form-lable">Hobby</label>
                    <!-- start checkbox -->
                    <div class="form-check">
                        <input type="checkbox"> Coding
                    </div>
                    <div class="form-check">
                        <input type="checkbox"> Gaming



                    </div>
                    <div class="form-check">
                        <input type="checkbox"> Sleeping

                    </div>

                    <!-- end checkbox -->
                </div>
            </div>
            <!-- end 3rd row -->
            <!-- start 4th row -->
            <div class="row mb-3">
                <div class="col-md-5">
                    <label class="form-label">Subject</label>
                    <!-- start select -->
                    <select class="form-select">
                        <option class="selected">--Select One--</option>
                        <option value="JEE">JEE</option>
                        <option value="JAVA">JAVA</option>
                        <option value="DDD">DDD</option>

                    </select>


                </div>
                <div class="col-md-1 offset-md-1">
                    <hr class="vr h-100">

                </div>

            </div>
            <div class="col-md-5">
                <label class="form-label">Nationality</label>
                <input type="text" class="form-control" value="Bangladeshi" readonly>

            </div>




            <!-- end 4th row -->
            <input type="submit" value="Save" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-info">
    </div>


    </div>


    </form>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
