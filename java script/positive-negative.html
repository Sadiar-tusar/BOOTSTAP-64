
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input=prompt('Check Positive,Negative,or Zero');
        if(input>0){
            document.write(input+ ' This Is a Positive Number');
        }
        else if(input<0){
            document.write(input+ ' This Is a Negative Number');  
        }
        else{
            document.write(input+' Zero');
        }

    </script>
</body>

</html>
