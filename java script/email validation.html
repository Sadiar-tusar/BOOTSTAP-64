<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Email</label><br>
    <input type="text" id="sadiar"><br>
    <span id="map"></span><br>
    <input type="button" value="x" onclick="submitmail()">

    <script>
       function submitmail() {
        let email=document.getElementById('sadiar').value;
        let pattern=/^\S+@\S+\.\S+$/;
        if(pattern.test(email)){
            document.getElementById("map").innerHTML="<span style='color:green;'>Email is Valid</span><br>";
        }
        else{
            document.getElementById("map").innerHTML="<span style='color:red;'>Email is Invalid</span><br>";
        }
       }

    </script>
</body>
</html>
