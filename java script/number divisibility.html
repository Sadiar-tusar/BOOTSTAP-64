<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt('Enter a Number to Check Divisibility');
        if (input % 55 == 0) {
            document.write(input + ' is divisible by both 5 & 11 ');
        }
        else {
            document.write(input + ' is not divisible by both 5 & 11 ');
        }

    </script>
</body>

</html>
