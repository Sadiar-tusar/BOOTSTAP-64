<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade=prompt('Enter a Number');
        if(grade > 100){
            document.write('Invalid');
        }
        else if(grade >= 90){
            document.write(grade+' Grade A ');
        }
        else if(grade >= 80){
            document.write(grade+' Grade B ');
        }
        else if(grade >= 70){
            document.write(grade+' Grade C ');
        }
        else if(grade >= 60){
            document.write(grade+' Grade D ');
        }
        else if(grade <= 59){
            document.write(grade+' Grade F ');
        }
        
        else{
           
        }

    </script>
</body>
</html>
