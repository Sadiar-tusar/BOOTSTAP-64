<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
         let p=parseFloat(prompt('Principal'));
         let n=parseFloat(prompt('Time'));
         let r=parseFloat(prompt('Rate of Interest'));
         let result1=(p*n*r)/100;
         let result2=(p*n*r)/100 + ((p*n*r)/100)*2/100;
         if(n>5){
            document.write(result2+ 'is extra interest');
         }
         else{
            document.write(result1+ 'is simple interest');
         }
    </script>
</body>
</html>
