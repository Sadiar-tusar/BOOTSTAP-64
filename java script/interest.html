<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
         let p=parseFloat(prompt('Principal'));
         let t=parseFloat(prompt('Time'));
         let r=parseFloat(prompt('Rate of Interest'));
         let result=(p*t*r)/100;
         if(t>5){
            document.write(result+ 'is extra interest');
         }
         else{
            document.write(result+ 'is simple interest');
         }
    </script>
</body>
</html>
