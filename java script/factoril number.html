<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let userInput = parseInt(prompt('Enter the Number'));
    let factorial = 1;
    for (let i = 1; i <= userInput; i++) {
      factorial *= i;

    }

    document.write('factorial of this ' + userInput + 'is ' + factorial);




  </script>
</body>

</html>
