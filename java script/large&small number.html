
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Number 1</label><br>
    <input type="text" id="number1"><br>
    <label for="">Number 2</label><br>
    <input type="text" id="number2"><br>
    <label for="">Number 3</label><br>
    <input type="text" id="number3"><br>
    <input type="button" value="Find Max Number" onclick="sadiar()"><br>
    <label for="" id="result"></label><br>

    <script>
        function sadiar() {
            let number1 = parseFloat(document.getElementById('number1').value);
            let number2 = parseFloat(document.getElementById('number2').value);
            let number3 = parseFloat(document.getElementById('number3').value);
            if (number1 >= number2 && number1 >= number3) {
                document.getElementById('result').innerHTML = number1 + 'is Large Number';
            }
            else if (number2 >= number3) {
                document.getElementById('result').innerHTML = number2 + 'is Large Number';
            }
            else {
                document.getElementById('result').innerHTML = number3 + 'is Large Number';
            }
        }


    </script>
</body>

</html>
