<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// use of string method
        let name='Abdulla Al Masud';
        let price=1200
        let isHuman=true

        document.write(name.charAt('2')+'<br/>');
        document.write(name.concat(price)+'<br/>');
        document.write(name.concat(' ',price,' ',isHuman)+'<br/>');
        document.write(name.includes('a')+'<br/>');
        document.write(name.includes('w')+'<br/>');
        document.write(name.indexOf('a')+'<br/>');
        document.write(name.indexOf('w')+'<br/>');
        document.write(name.lastIndexOf('d')+'<br/>');
        document.write(name.replace('A','B')+'<br/>');
        document.write(name.replace('ll','BB')+'<br/>');
        document.write(name.slice('2','5')+'<br/>');
        document.write



    </script>
</body>
</html>
