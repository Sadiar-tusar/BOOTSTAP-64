
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let input=prompt('Check Leap Year');
      if(input % 400==0) {
        document.write(input+' this is leap year');
      }
      else if(input % 4 ==0 && input % 100!=0){
        document.write(input+' this is leap year');
      }
      else{
        document.write(input+' this is not leap year');
      }
    </script>
</body>
</html>
