<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let vowelConsonent = prompt('check vowel or consonent');
        let upperCaseLowerCase = vowelConsonent.trim();
        switch (upperCaseLowerCase.toLowerCase()) {
            case 'a':
                document.write(vowelConsonent+' is an vowel ');
                break;

            case 'e':
                document.write(vowelConsonent+' is an vowel ');
                break;
            case 'i':
                document.write(vowelConsonent+' is an vowel ');
                break;
            case 'o':
                document.write(vowelConsonent+' is an vowel ');
                break;
            case 'u':
                document.write(vowelConsonent+' is an vowel ');
                break;
            default: document.write(vowelConsonent+' is a consonent ');

        }
    </script>
</body>

</html>
